<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonts</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Russo+One&display=swap" rel="stylesheet"> -->
  <!-- To import locally, copy the fonts from the online file into your own stylesheet -->
  <link href="./russo-roboto.css" rel="stylesheet">
  <style>
    h1 { 
      /* 
        If the name of the font has spaces, then you'll need to add quotes      
        Import the fonts you need (the more imports, the longer it takes to load)
        Usually fallback on web-safe fonts
       */
      font-family: "Russo One", "Times New Roman", Times, serif;
    }
    p {
      font-family: Roboto, "Times New Roman", Times, serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloribus sunt eveniet ullam doloremque ipsum ex iusto beatae libero magnam, optio velit omnis minima eligendi, illum praesentium, sint molestias voluptate ut?
  </p>
</body>
</html>
