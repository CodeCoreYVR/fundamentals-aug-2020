<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Columns</title>
  <style>
    div {
      display: inline-block;
      width: 33.33vw;
      height: 100vh;
    }
    .blue { background-color: blue }
    .green { background-color: green }
    .red { background-color: red }
    body {
      /* get rid of body whitespace */
      font-size: 0; 
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="blue"></div>
  <div class="green"></div>
  <div class="red"></div>
</body>
</html>
