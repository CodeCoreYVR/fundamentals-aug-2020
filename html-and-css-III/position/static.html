<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static</title>
  <style>
    .parent {
      border: 1px solid black;
      height: 300px;
      width: 300px;
    }
    .child {
      height: 200px;
      width: 200px;
      background-color: cyan;
      
      /* top , left, right, and bottom properties have no effect  */
      top: 50;
      /* By default all HTML elements have static positioning */
      position: static;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
