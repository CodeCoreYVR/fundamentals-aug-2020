<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
</head>
<body>
  <img src="https://codecore.ca/images/internal/cc-logo-1.jpg" alt="codecore logo">

  <!-- 
    If the image can't be found or doesn't load,
    the text in the "alt" attribute will be displayed instead
    Also used in screen readers for the visually impaired
   -->

  <img src="./doggo.jpg" alt="doggo">
</body>
