<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>ToDo List App</title>
</head>
<body>
  <!-- 
    container class sets a responsive max width
    to add margins or padding, you can use bootstrap classes
    the number is from 1-5 (bootstrap values)
    e.g. mt-4 -> margin top
    e.g. px-2 -> padding left and right
  -->
  <div class="container mt-4">

    <!-- Title -->
    <h1 class="d-flex justify-content-center">ToDo List App</h1>

    <!-- Task Input -->
    <form id="task-form">
      <div class="input-group mb-3">
        <input id="task-input" type="text" class="form-control" placeholder="Do laundry, learn JS, etc..." aria-label="Tasks" aria-describedby="save-button">
        <div class="input-group-append">
          <button type="submit" class="btn btn-success" id="save-button">Save</button>
        </div>
      </div>
    </form>

    <!-- Task List -->
    <div class="list-group"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
