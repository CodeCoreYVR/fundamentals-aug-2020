<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal CSS</title>
  <style>
    /* 
      This is a CSS comment
      Anything within the style tag is treated as CSS
    */
  
    body { background-color: grey;}

    /* Writing CSS multiline is more readable if you have multiple rules */
    h1 { 
      color: maroon; 
      font-size: 100px; 
    }
  </style>
</head>
<body>
  <h1>Heading styled by internal CSS</h1>
</body>
</html>
